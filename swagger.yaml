  '/block/best':
    get:
      tags:
        - block
      summary: get best block in chain
      operationId: GetBlockHead
      parameters:
        - name: notx
          in: query
          required: false
          schema:
            type: boolean
          description: do not include block transactions (only coinbase)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockData'
            application/octet-stream:
              schema:
                type: string
                format: binary
  '/block/{block}':
    get:
      tags:
        - block
      operationId: getBlock
      summary: get block by hash
      parameters:
        - name: block
          in: path
          required: true
          schema:
            type: string
            example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
        - name: notx
          in: query
          required: false
          schema:
            type: boolean
          description: do not include block transactions (only coinbase)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockData'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: block not found
  '/blocks':
    get:
      tags:
        - block
      operationId: getBlocks
      summary: get multiple blocks by hash
      parameters:
        - name: blocks
          in: path
          explode: false
          required: true
          schema:
            type: array
            items:
              type: string
              example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
        - name: notx
          in: query
          required: false
          schema:
            type: boolean
          description: do not include block transactions (only coinbase)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlockData'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: block not found
  '/block/height/{height}':
    get:
      tags:
        - block
      operationId: getBlocksAtHeight
      summary: get block hashes at specified height
      parameters:
        - name: height
          in: path
          required: true
          schema:
            type: integer
            example: 1283393
        - name: notx
          in: query
          required: false
          schema:
            type: boolean
          description: do not include block transactions (only coinbase)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlockData'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: block not found
  '/block/heights':
    get:
      tags:
        - block
      operationId: getBlocksAtHeights
      summary: get multiple blocks at specified heights
      parameters:
        - name: heights
          in: query
          explode: false
          required: true
          schema:
            type: array
            example:
              - 1283393
            items:
              type: integer
        - name: notx
          in: query
          required: false
          schema:
            type: boolean
          description: do not include block transactions (only coinbase)
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlockData'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: block not found
  '/transaction/{txid}':
    get:
      tags:
        - transaction
      operationId: getTransaction
      parameters:
        - name: txid
          in: path
          required: true
          schema:
            type: string
            example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
      responses:
        '200':
          description: success
