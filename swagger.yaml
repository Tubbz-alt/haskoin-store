                format: binary
        '404':
          description: transaction not found
  '/mempool':
    get:
      tags:
        - transaction
      operationId: getMempool
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: maximum number of entries to return
        - name: time
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: top Unix time in milliseconds to return entries from mempool
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - '8198a7924b0c4cc5d1b71e48b4f28e5106d2d536181d018acecb6e9f7ebce689'
                  - 'eed4160b9919901e7f55a93d5e9f1add5c7e56c930276532673105844c233b3f'
                  - 'cdb3793bb6c2669e01da5e8751d8975766c81fbce7bd9d7d08414b84448d3129'
                  - '870d7515f9ab782f7b84d3bf15d40e801b835d4abc5389f522d29e5ace223de9'
            application/octet-stream:
              schema:
                type: string
                format: binary
  '/events':
    get:
      tags:
        - block
        - transaction
      operationId: getEventStream
      responses:
        '200':
          description: stream
          content:
            application/x-json-stream:
              schema:
                $ref: '#/components/schemas/Event'
            application/octet-stream:
              schema:
                type: string
                format: binary
  '/peers':
    get:
      tags:
        - network
      operationId: getPeers
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Peer'
                example:
                  - useragent: '/Bitcoin ABC:0.18.5(EB32.0)/'
                    address: '34.245.216.80:18333'
                    version: 70015
                    services: '0000000000000025'
                    relay: true
                  - useragent: '/Bitcoin SV:0.1.0(EB128.0)/'
                    address: '142.93.42.82:18333'
                    version: 70015
                    services: '0000000000000025'
                    relay: true
            application/octet-stream:
              schema:
                type: string
                format: binary
  '/xpub/{xpub}':
    get:
      tags:
        - address
      operationId: getXPubSummary
      parameters:
        - name: xpub
          in: path
          required: true
          schema:
            type: string
            example: tpubD8XsNAGEy3Pzeeq6hmbRjwrP7G6Goobw4jWvu68tKzxDSFE5VmgpKoDeSFjnmgCLPrijuQwHVodUv7oZDqPNJbzC4mxZStZisGAEwgbpccH
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: maximum number of transactions to return
        - name: height
          in: query
          required: false
          schema:
            type: integer
          description: top height in the blockchain
        - name: pos
          in: query
          required: false
          schema:
            type: integer
          description: top transaction position in the block at height specified
        - name: time
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: top Unix time in milliseconds to return entries from mempool
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XPubSummary'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: invalid xpub
  '/xpub/{xpub}/transactions/full':
    get:
      tags:
        - address
      operationId: getXPubTransactionsFull
      parameters:
        - name: xpub
          in: path
          required: true
          schema:
            type: string
            example: tpubD8XsNAGEy3Pzeeq6hmbRjwrP7G6Goobw4jWvu68tKzxDSFE5VmgpKoDeSFjnmgCLPrijuQwHVodUv7oZDqPNJbzC4mxZStZisGAEwgbpccH
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: maximum number of entries to return
        - name: height
          in: query
          required: false
          schema:
            type: integer
          description: top height in the blockchain
        - name: pos
          in: query
          required: false
          schema:
            type: integer
          description: top transaction position in the block at height specified
        - name: time
          in: query
          required: false
          schema:
            type: integer
            format: int64
