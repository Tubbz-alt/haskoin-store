        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: maximum number of entries to return
        - name: height
          in: query
          required: false
          schema:
            type: integer
          description: top height in the blockchain
        - name: pos
          in: query
          required: false
          schema:
            type: integer
          description: top transaction position in the block at height specified
        - name: time
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: top Unix time in milliseconds to return entries from mempool
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Unspent'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: invalid address
  '/address/unspent':
    get:
      tags:
        - address
      summary: get unspent outputs for multiple addresses
      operationId: getMultipleAddressUnspent
      parameters:
        - name: addresses
          in: query
          explode: false
          required: true
