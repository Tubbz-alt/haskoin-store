components:
  schemas:
    BlockRef:
      oneOf:
        - $ref: '#/components/schemas/Block'
        - $ref: '#/components/schemas/Mempool'
      example:
        mempool: 1548766186903
    Block:
      type: object
      required:
        - height
        - position
      properties:
        height:
          description: height of block
          type: integer
          example: 1283393
        position:
          description: position of transaction within block
          type: integer
          example: 2
    Mempool:
      type: object
      required:
        - mempool
      properties:
        mempool:
          description: time transaction was received in mempool
          type: integer
          format: int64
          example: 1548766186903
    XPubBalance:
      type: object
      required:
        - path
        - balance
      properties:
        path:
          description: derivation path (non-hardened)
          type: array
          items:
            type: integer
          example: [1, 10]
        balance:
          $ref: '#/components/schemas/Balance'
    XPubUnspent:
      type: object
      required:
        - path
        - unspent
      properties:
        path:
          description: derivation path (non-hardened)
          type: array
          items:
            type: integer
          example: [1, 10]
        unspent:
          $ref: '#/components/schemas/Unspent'
    XPubSummary:
      type: object
      required:
        - balance
        - paths
        - txs
      properties:
        balance:
          type: object
          required:
            - received
            - confirmed
            - unconfirmed
          properties:
            recived:
              type: integer
            confirmed:
              type: integer
            unconfirmed:
              type: integer
        paths:
          type: object
          additionalProperties:
            type: array
            items:
              type: integer
          example:
            'bchtest:qrmaylmr0t7ad0sg80nwdfw2ft5ysn3hccvhk5rp89': [1, 8]
            'bchtest:qrta9zrumx2x9xlkj3ecxurpkv0zspv9xy7tlreccv': [1, 9]
            'bchtest:qquvk7vrffk7m76x24tnr572mjpykghhg5fjptsjs6': [1, 10]
        txs:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
    BlockTx:
      type: object
      required:
        - block
        - txid
      properties:
        block:
          $ref: '#/components/schemas/BlockRef'
        txid:
          type: string
          example: '534fedf9caf3323e4a08f17d813199a0b3f561b1c9d58ad4a50278a611e8a45d'
    Balance:
      type: object
      required:
        - address
        - confirmed
        - unconfirmed
        - utxo
        - received
        - txs
      properties:
        address:
          type: string
          example: 'bchtest:qrr724dvaz5kdhujv52urdrwv0hy4jxpusgspun650'
        confirmed:
          type: integer
          format: int64
          description: sum of confirmed unspent output values
          example: 0
        unconfirmed:
          type: integer
          format: int64
          description: sum of unconfirmed unspent output values
          example: 0
        utxo:
          description: number of unspent outputs
          type: integer
          format: int64
          example: 0
        received:
          description: total received by this address
          type: integer
          format: int64
          example: 4013201
        txs:
          description: count of transactions affecting this address
          type: integer
          format: int64
          example: 2
    Unspent:
      type: object
      required:
        - address
        - block
        - txid
        - index
        - pkscript
        - value
      properties:
        address:
          type: string
          nullable: true
          example: 'qq235k7k9y5cwf3s2vfpxwgu8c5497sxnsdnxv6upc'
        block:
          $ref: '#/components/schemas/BlockRef'
        txid:
          type: string
          example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
        index:
          type: integer
          example: 0
        pkscript:
          type: string
          example: '76a914151a5bd62929872630531213391c3e2952fa069c88ac'
        value:
          type: integer
          format: int64
          description: output value in satoshi
          example: 4005704
    BlockData:
      type: object
      required:
        - hash
        - height
        - mainchain
        - previous
        - time
        - version
        - bits
        - nonce
        - size
        - tx
        - merkle
        - subsidy
        - fees
        - outputs
      properties:
        hash:
          type: string
          example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
        size:
          type: integer
          example: 722
        height:
          type: integer
          example: 1283393
        mainchain:
          type: boolean
          example: true
        previous:
          type: string
          example: '000000000000024005a247066be86876777cd84f5bbbc21ba02d32e7822c2fb9'
        time:
          type: integer
          format: int64
          example: 1548766137
        version:
          type: integer
          format: int64
          example: 536870912
        bits:
          type: integer
          format: int64
          example: 437016577
        nonce:
          type: integer
          format: int64
          example: 12019207
        tx:
          type: array
          example:
            - '17106222f0c49ff2553e0fe39966d6fbd08b1d5ea3ef5b2359d94a69846b50fc'
            - '5fb7685ebec529851d2b0c4dacc8e0ada028191e5279d68baf5a0d96e9e29577'
            - 'ce0b0d3ac21b91f24b5b0fc8f057071656496aa898fa7ee01f6b1f7d9b169a9a'
          items:
            type: string
        merkle:
          type: string
          example: '76999ce20135a02df2d7a7a78282fd748b8804b76a817a25ced05f1cf4f2d2a5'
        subsidy:
          type: integer
          format: int64
          description: block subsidies
          example: 78125000
        fees:
          type: integer
          format: int64
          description: transaction fees
          example: 115499
        outputs:
          type: integer
          format: int64
          description: all outputs
          example: 470103316006
        weight:
          type: integer
          description: block weight for segwit networks
    Input:
      type: object
      required:
        - coinbase
        - txid
        - output
        - sigscript
        - sequence
        - pkscript
        - value
        - address
      properties:
        coinbase:
          type: boolean
          example: false
        txid:
          type: string
          example: '5fb7685ebec529851d2b0c4dacc8e0ada028191e5279d68baf5a0d96e9e29577'
        output:
          type: integer
          example: 0
        sigscript:
          type: string
          example: '483045022100bb913689120d3b0c15a4cbf8692db56b280fce590d6742c0786eb9e86adafeff022057eb92814fa417349a867aa38b8a7c38a12c72ae6fa3b479b2e477c5a4482898412103d740fe05c374c9ffdc294d6d486b4b490db9322124cafbd56fee3a71cb9c006c'
        value:
          type: integer
          format: int64
          nullable: true
          example: 4008203
        sequence:
          type: integer
          format: int64
          example: 4294967294
        address:
          type: string
          nullable: true
          example: 'bchtest:qzyrvsm6z4ucrhaq4zza3wylre7mavvldgr67jrxt4'
        pkscript:
          type: string
          nullable: true
          example: '76a9148836437a157981dfa0a885d8b89f1e7dbeb19f6a88ac'
        witness:
          description: witness data on segwit networks
          type: array
          example: []
          items:
            type: string
    Spender:
      type: object
      required:
        - txid
        - input
      properties:
        txid:
          type: string
          example: '5fb7685ebec529851d2b0c4dacc8e0ada028191e5279d68baf5a0d96e9e29577'
        input:
          type: integer
          example: 0
    Output:
      type: object
      required:
        - address
        - pkscript
        - value
        - spent
      properties:
        address:
          type: string
          nullable: true
          example: 'bchtest:qzy3e4pnrglcd3ump5ndqrwu5qv2j8szcv6extyerq'
        pkscript:
          type: string
          example: '76a914891cd4331a3f86c79b0d26d00ddca018a91e02c388ac'
        value:
          type: integer
          format: int64
          example: 4010702
        spent:
          type: boolean
          example: true
        spender:
          $ref: '#/components/schemas/Spender'
    Transaction:
      type: object
      required:
        - txid
        - size
        - version
        - locktime
        - fee
        - inputs
        - outputs
        - block
        - deleted
        - time
      properties:
        txid:
          type: string
          example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
        size:
          type: integer
          example: 245
        version:
          type: integer
          format: int64
          example: 1
        locktime:
          type: integer
          format: int64
          example: 0
        fee:
          type: integer
          format: int64
          example: 2499
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/Input'
          example:
            - pkscript: '76a9148836437a157981dfa0a885d8b89f1e7dbeb19f6a88ac'
              value: 4008203 
              address: 'bchtest:qzyrvsm6z4ucrhaq4zza3wylre7mavvldgr67jrxt4'
              sequence: 4294967294
              output: 0
              sigscript: '483045022100bb913689120d3b0c15a4cbf8692db56b280fce590d6742c0786eb9e86adafeff022057eb92814fa417349a867aa38b8a7c38a12c72ae6fa3b479b2e477c5a4482898412103d740fe05c374c9ffdc294d6d486b4b490db9322124cafbd56fee3a71cb9c006c'
              coinbase: false
              txid: '5fb7685ebec529851d2b0c4dacc8e0ada028191e5279d68baf5a0d96e9e29577'
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/Output'
          example:
            - spent: true
              pkscript: '76a914151a5bd62929872630531213391c3e2952fa069c88ac'
              value: 4005704
              address: 'bchtest:qq235k7k9y5cwf3s2vfpxwgu8c5497sxnsdnxv6upc'
              spender:
                input: 0
                txid: 'f1173bb9269c5f7da1e188fae7b6295f3ed4d2861fbd45f4b5415f5bbe06d8ae'
            - spent: false
              pkscript: '6a09696e7465726c696e6b2094112b9aec1d3e1e7c397d40330c920677f74966c858f5ccf940bdb43c580c30'
              value: 0
              address: null
        block:
          $ref: '#/components/schemas/BlockRef'
        deleted:
          type: boolean
          example: false
        time:
          type: integer
          format: int64
          example: 1548767230
        rbf:
          type: boolean
          example: false
          description: transaction vulnerable to replace-by-fee
        weight:
          type: integer
          example: 980
          description: transaction weight for segwit networks
    Event:
      type: object
      required:
        - type
        - id
      properties:
        type:
          type: string
          enum:
            - tx
            - block
          example: block
        id:
          type: string
          description: block or transaction id
          example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
    Peer:
      type: object
      required:
        - useragent
        - address
        - version
        - services
        - relay
      properties:
        useragent:
          type: string
          example: '/Bitcoin ABC:0.18.4(EB32.0)/'
        address:
          type: string
          example: '34.253.51.235:18333'
        version:
          type: integer
          example: 70015
        services:
          type: string
          example: '0000000000000025'
        relay:
          type: boolean
          example: true
    HealthCheck:
      type: object
      required:
        - headers
        - blocks
        - peers
        - net
        - ok
        - synced
        - version
      properties:
        headers:
          type: object
          required:
            - hash
            - height
          properties:
            hash:
              type: string
              nullable: true
              example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
            height:
              type: integer
              nullable: true
              example: 1283393
        blocks:
          type: object
          required:
            - hash
            - height
          properties:
            hash:
              type: string
              nullable: true
              example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
            height:
              type: integer
              nullable: true
              example: 1283393
        peers:
          type: integer
          nullable: true
          example: 20
        net:
          type: string
          example: bchtest
        ok:
          type: boolean
          example: true
        synced:
          type: boolean
          example: true
        version:
          type: string
          example: '0.1.2'
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    TxId:
      type: object
      required:
        - txid
      properties:
        txid:
          type: string
          example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
