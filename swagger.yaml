              schema:
                $ref: '#/components/schemas/Transaction'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: transaction not found
  '/transaction/{txid}/hex':
    get:
      tags:
        - transaction
      operationId: getHexTransaction
      parameters:
        - name: txid
          in: path
          required: true
          schema:
            type: string
            example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
      responses:
        '200':
          description: success
          content:
            text/plain:
              schema:
                type: string
                example: ''
        '404':
          description: transaction not found
  '/transaction/{txid}/bin':
    get:
      tags:
        - transaction
      operationId: getBinTransaction
      parameters:
        - name: txid
          in: path
          required: true
          schema:
            type: string
            example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
      responses:
        '200':
          description: success
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
  '/transaction/{txid}/after/{height}':
    get:
      tags:
        - transaction
      operationId: cbAfterHeight
      summary: find out if transaction has a coinbase ancestor past height
      parameters:
        - name: txid
          in: path
          required: true
          schema:
            type: string
            example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
        - name: height
          in: path
          required: true
          schema:
            type: integer
            example: 200000
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                required:
                  - result
                properties:
                  result:
                    description: transaction has a coinbase ancestor after height
                    type: boolean
                    nullable: true
                    example: true
            application/octet-stream:
              schema:
                type: string
                format: binary
  '/transactions':
    get:
      tags:
        - transaction
      operationId: getTransactions
      parameters:
        - name: txids
          in: query
          explode: false
          required: true
          schema:
            type: array
            items:
              type: string
              example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: transaction not found
    post:
      tags:
        - transaction
      operationId: postTransaction
      requestBody:
        description: transaction to publish
        content:
          text/plain:
            schema:
              type: string
              example: ''
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxId'
                example:
                  txid: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
            application/octet-stream:
              type: string
              format: binary
        '400':
          description: invalid transaction
        '500':
          description: server or network error
  '/transactions/hex':
