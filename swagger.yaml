openapi: '3.0.0'
servers:
  - url: 'https://btc.haskoin.com/api/'
  - url: 'https://bch.haskoin.com/api/'
  - url: 'https://btctest.haskoin.com/api/'
  - url: 'https://bchtest.haskoin.com/api/'
info:
  version: '0.14.8'
  title: Blockchain API
  contact:
    name: Haskoin
    url: http://haskoin.com
    email: xenog@protonmail.com
  license:
    name: Unlicense
    url: http://unlicense.org/
tags:
  - name: address
  - name: transaction
  - name: block
  - name: network
paths:
  '/health':
    get:
      tags:
        - network
      summary: get health status information
      operationId: healthCheck
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '503':
          description: unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
              example:
                headers:
                  height: 1283593
                  hash: '00000000000003ad033d7508575ea8f8fd4d9d5d331a9ecd22ab712bdbc35dbb'
                blocks:
                  height: 0
                  hash: '000000000933ea01ad0ee984209779baaec3ced90fa3f408719526f8d77f4943'
                peers: 0
                net: bchtest
                ok: false
                synced: false
                version: '0.1.2'
            application/octet-stream:
              schema:
                type: string
                format: binary
  '/address/{address}/transactions':
    get:
      tags:
        - address
      summary: get transactions for an address
      operationId: getAddressTxs
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
            example: 'qrr724dvaz5kdhujv52urdrwv0hy4jxpusgspun650'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: maximum number of entries to return
        - name: height
          in: query
          required: false
          schema:
            type: integer
          description: top height in the blockchain
        - name: pos
          in: query
          required: false
          schema:
            type: integer
          description: top transaction position in the block at height specified
        - name: time
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: top Unix time in milliseconds to return entries from mempool
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlockTx'
                example:
                  - txid: '128d3979e1837631688d54a5e55716d44617ef70da1237042abcea51128d4ae2'
                    block:
                      height: 1283392
                      position: 1
                  - txid: '5d53eb8a24d02f7b92825ff1b2b68f478c9b0129e8bbc90e9a893b461086c6b7'
                    block:
                      height: 1283391
                      position: 1
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: invalid address
  '/address/{address}/transactions/full':
    get:
      tags:
        - address
      summary: get transactions for an address
      operationId: getAddressTxsFull
      parameters:
        - name: address
          in: path
          required: true
          schema:
            type: string
            example: 'qrr724dvaz5kdhujv52urdrwv0hy4jxpusgspun650'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: maximum number of entries to return
        - name: height
          in: query
          required: false
          schema:
            type: integer
          description: top height in the blockchain
        - name: pos
          in: query
          required: false
          schema:
            type: integer
          description: top transaction position in the block at height specified
        - name: time
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: top Unix time in milliseconds to return entries from mempool
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: invalid address
  '/address/transactions':
    get:
      tags:
        - address
      summary: get transactions for multiple addresses
      operationId: getMultipleAddressTxs
      parameters:
        - name: addresses
          in: query
          explode: false
          required: true
          schema:
            type: array
            items:
              type: string
              example: 'qrr724dvaz5kdhujv52urdrwv0hy4jxpusgspun650'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
          description: maximum number of entries to return
        - name: height
          in: query
          required: false
          schema:
            type: integer
          description: top height in the blockchain
        - name: pos
          in: query
          required: false
          schema:
            type: integer
          description: top transaction position in the block at height specified
        - name: time
          in: query
          required: false
          schema:
            type: integer
            format: int64
          description: top Unix time in milliseconds to return entries from mempool
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlockTx'
                example:
                  - txid: '128d3979e1837631688d54a5e55716d44617ef70da1237042abcea51128d4ae2'
                    block:
                      height: 1283392
                      position: 1
                  - txid: '5d53eb8a24d02f7b92825ff1b2b68f478c9b0129e8bbc90e9a893b461086c6b7'
                    block:
                      height: 1283391
                      position: 1
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: invalid address
  '/address/transactions/full':
    get:
      tags:
        - address
