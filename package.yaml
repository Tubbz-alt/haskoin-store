name: haskoin-store
version: 0.6.5
synopsis: Storage and index for Bitcoin and Bitcoin Cash
description: Store blocks, transactions, and balances for Bitcoin or Bitcoin Cash, and make that information via REST API.
category: Bitcoin, Finance, Network
author: Jean-Pierre Rupp
maintainer: xenog@protonmail.com
license: PublicDomain
license-file: UNLICENSE
github: haskoin/haskoin.git
homepage: http://github.com/haskoin/haskoin#readme
bug-reports: http://github.com/haskoin/haskoin/issues
extra-source-files:
  - README.md
  - CHANGELOG.md
dependencies:
  - base >=4.9 && <5
  - data-default
  - haskoin-core
  - haskoin-node
  - monad-logger
  - nqe
  - rocksdb-haskell
  - unliftio
  - unordered-containers
  - transformers
library:
  source-dirs: src
  exposed-modules:
    - Haskoin.Store
  dependencies:
    - aeson
    - bytestring
    - cereal
    - conduit
    - containers
    - hashable
    - mtl
    - network
    - random
    - rocksdb-query
    - string-conversions
    - text
    - time
executables:
  haskoin-store:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskoin-store
      - aeson
      - binary
      - bytestring
      - cereal
      - conduit
      - directory
      - filepath
      - http-types
      - optparse-applicative
      - scotty
      - string-conversions
      - text
tests:
  haskoin-store-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hspec
      - haskoin-store
      - mtl
